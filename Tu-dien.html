<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu dien</title>
</head>
<body>
<input type="text" id="a">
<button onclick="dich()">Dịch</button>
<p id="b"></p>
</body>
</html>
<script>

    function dich(){
        let a = document.getElementById("a").value
        let x = ["banana", "apple", "orange", "pen", "pencil", "book"];
        let y = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
        let index = false
        let i=0
        console.log(index)
        for (;i<x.length;i++){
                if (a===x[i]){
                    index =true
                    break
                }
        }
        if (index){
            document.write(y[i])
        }else {
           alert("Khoong tim thay")
        }

    }
</script>
